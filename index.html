<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changing Tool-Mini Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Changing Tool</h1>
      <h3>Original Color</h3>
      <div class="color-input-div">
        <div class="showInputColor"></div>
        <input type="text" id="colorInput" />
      </div>
      <label class="switch">
        <input class="toggle" type="checkbox" />
        <span class="slider"></span>
        <span class="card-side"></span>
      </label>
      <h3>Altered Color</h3>
      <div class="color-output-div">
        <div class="showOutputColor"></div>
        <input type="text" id="colorOutput" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
